<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zones d'intervention</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9fafb;
    }
    h1 {
      color: #1e40af;
      text-align: center;
      margin-bottom: 20px;
    }
    .menu {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .menu-item {
      display: block;
      padding: 15px 20px;
      color: #1f2937;
      text-decoration: none;
      border-bottom: 1px solid #e5e7eb;
      font-size: 16px;
      transition: background-color 0.2s;
    }
    .menu-item:hover, .menu-item:active {
      background-color: #f3f4f6;
    }
    .menu-item.main {
      background-color: #2563eb;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }
    .menu-item.main:hover, .menu-item.main:active {
      background-color: #1d4ed8;
    }
    .back-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #6b7280;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>Zones d'intervention</h1>
  
  <div class="menu">
    <a href="/zones-intervention" class="menu-item main">Toutes nos zones</a>
    <a href="/zones-intervention/namur" class="menu-item">Namur et alentours</a>
    <a href="/zones-intervention/charleroi" class="menu-item">Charleroi et alentours</a>
    <a href="/zones-intervention/liege" class="menu-item">Liège et alentours</a>
    <a href="/zones-intervention/verviers" class="menu-item">Verviers et alentours</a>
    <a href="/zones-intervention/mons" class="menu-item">Mons et alentours</a>
    <a href="/zones-intervention/brabant" class="menu-item">Brabant wallon et flamand</a>
  </div>
  
  <button class="back-button" onclick="window.history.back()">Retour</button>

  <script>
    // Ajouter un gestionnaire d'événements pour chaque lien
    document.querySelectorAll('.menu-item').forEach(link => {
      link.addEventListener('click', function(e) {
        // Empêcher le comportement par défaut
        e.preventDefault();
        
        // Récupérer l'URL cible
        const href = this.getAttribute('href');
        
        // Rediriger vers l'URL cible après un court délai
        setTimeout(() => {
          window.location.href = href;
        }, 100);
      });
    });
  </script>
</body>
</html>
